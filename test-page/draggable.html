<!DOCTYPE HTML>
<html lang="en">
<head>
  <style>
    #div1, #div2 {
      float: left;
      width: 300px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      border: 1px solid gray;
      position: relative;
    }
    .logo {
      width: 30px;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
    #drag1 {
      width: 80px;
      margin: 30px 100px;
    }
  </style>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
  <title>Drag'n'Drop demo</title>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="/images/qa.png" draggable="true" ondragstart="drag(event)" id="drag1">
  <img src="/images/selenium-logo.png" class="logo">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="/images/selenide-logo-100x100.png" class="logo">
</div>

</body>
</html>
