<!DOCTYPE HTML>
<html lang="en">
<head>
  <style>
    .tall {
      width: 600px;
      height: 2000px;
    }
    .bordered {
      border: 1px solid gray;
    }
    .logo-container {
      width: 600px;
      text-align: center;
    }
    .logo {
      width: 100px;
    }
  </style>
  <title>Scroll demo</title>

  <script>
    function initLogo() {
      document.querySelector('.logo').addEventListener('click', (e) => {
        e.preventDefault();
        console.log('CLICKED')
        document.querySelector('h1').textContent = 'LOGO CLICKED!'
      })
    }
    function initList() {
      const list = document.getElementById('list')
      for (let i = 0; i < 1000; i++) {
        setTimeout(() => {
          const el = document.createElement('li')
          el.textContent = `item #${i}`
          list.appendChild(el)
        }, i * 5)
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initLogo()
      initList()
    })
  </script>
</head>
<body>

<h1>Scroll demo</h1>

<h2>A very long list</h2>
<div class="bordered">
  <ul id="list">
  </ul>
</div>

<div class="logo-container">
  <img src="/images/selenide-logo-100x100.png" class="logo">
</div>

<div class="tall">

</div>

</body>
</html>
